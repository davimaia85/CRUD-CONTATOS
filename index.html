<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Contatos</title>
</head>
<body class="container bg-success p-2 text-white bg-opacity-50">
    <h1 class="mt-5">Agenda de Contatos</h1>
    <hr>

        <!-- Button trigger modal -->
        <div class="row">
            <div class="col-6">
                <input id="input_busca" onkeyup="filtrar()" type="text" class="form-control" placeholder="Buscar">
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-warning mb-3 p-2 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <b>Adicionar</b>
                </button>
            </div>
        </div>
    <table class="table table-success table-striped table-hover">
        <thead class="row-9">
        <tr>
            <th><input type="checkbox" onclick="marcarTodos()"></th>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="listaContatos"></tbody> 
    </table>

  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-success p-2 text-white bg-opacity-50">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="form_add" onsubmit="inserir()">
            <div class="modal-body">
         
                <input class="form-control form-control-lg mb-3" id="inputNome" placeholder="Nome"><!--inputNome-->
                <input class="form-control form-control-lg mb-3" id="inputTelefone" placeholder="Telefone (XX)XXXXX-XXXX" type="text"> <!--inputTelefone-->
                <input class="form-control form-control-lg mb-3" id="inputCidade" placeholder="Cidade"> <!--inputCidade-->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><b>Cancelar</b></button>
                <button type="submit" class="btn btn-warning text-white"><b>Inserir</b></button>
            </div>
        </form>
      
    </div>
    </div>
  </div>
  
<!-- Offcanvas -->
    
  <div class="offcanvas offcanvas-start bg-success p-2 text-white bg-opacity-50" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
             <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
                <form id="formEditar" onsubmit="editar()" action="">
                    
                    <input type="hidden" id="input_editar_id"> <!--input oculto-->
                    
                    <label for="input_editar_nome">Nome</label>
                    <input type="text" id="input_editar_nome" class="form-control mb-3">
                    <label for="input_editar_telefone">Telefone</label>
                    <input type="text" id="input_editar_telefone" class="form-control mb-3">
                    <label for="input_editar_cidade">Cidade</label>
                    <input type="text" id="input_editar_cidade" class="form-control mb-3">
                    <div class="d-grid">
                        <button class="btn btn-warning text-white"><b>Enviar</b></button>
                    </div>

                </form>
        </div>
 </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
    <script src="filtrar.js"></script>
    
</body>
</html>
